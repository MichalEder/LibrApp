<!DOCTYPE html>
<html lang="cs">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type = "text/css"/>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Librapp</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="{% url 'index' %}">Librapp</a>

  <div class="navbar">
    <ul class="nav navbar-nav ml-auto">
        {% if request.user.is_authenticated %}
      <li class="nav-item active">
        <a class="nav-link" href="{% url 'index' %}">Seznam knih</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'profil' pk=request.user.pk %}">Můj profil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'pridat knihu' %}">Přidat knihu</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'uzivatele' %}">Uživatelé</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{% url 'logout' %}">Logout</a>
      </li>
      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{% url 'index' %}">Seznam knih</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'login' %}">Login</a>
      </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'registrace' %}">Registrace</a>
      </li>
        {% endif %}
    </ul>
  </div>
</nav>
    {% block content %}


    {% endblock %}
</body>


</html>
