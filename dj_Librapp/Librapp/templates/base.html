<!DOCTYPE html>
<html lang="cs">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Můj web s filmy</title>
</head>
<body>
    <nav>
        <div class="flex_box">

            {% if request.user.is_authenticated %}
            <div class="nav_item"><a href="{% url 'index' %}">Seznam knih</a></div>
            <div class="nav_item"><a href="{% url 'profil' pk=request.user.pk %}">Můj profil</a></div>
            <div class="nav_item"><a href="{% url 'pridat knihu' %}">Přidat knihu</a></div>
            <div class="nav_item"><a href="{% url 'uzivatele' %}">Uživatelé</a></div>
            <div class="nav_item"><a href="{% url 'logout' %}">Logout</a></div>

            {% else %}
            <div class="nav_item"><a href="{% url 'index' %}">Seznam knih</a></div>
            <div class="nav_item"><a href="{% url 'login' %}">Login</a></div>
            <div class="nav_item"><a href="{% url 'registrace' %}">Registrace</a></div>
            {% endif %}



        </div>
    </nav>
    {% block content %}


    {% endblock %}
</body>
<div class="text-center">{{request.user.email}}</div>

</html>
