{% extends "base.html" %}

{% block content %}
<div class="m-5">
  <h2>Smazat knihu</h2>
  <p>{{ confirmation_message }}</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-primary btn-lg">Potvrdit smazání</button>
    <a href="{% url 'profil' user.id %}" class="btn btn-danger btn-lg">Zrušit</a>
  </form>
</div>
{% endblock %}
